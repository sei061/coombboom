{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Coombboom - Glemt password</title>

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      href="{% static 'css/sb-admin-2.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7 bg-gradient-dark">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Glemt passord</h1>
                </div>
                <form class="user" method="post">
                  {% csrf_token %}

                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user bg-gradient-dark-highlight"
                      id="id_username"
                      name="username"
                      required=""
                      placeholder="Epost"
                    />
                  </div>
                  {% for error in form.username.errors %}
                  <div class="form-group">
                    <div class="alert alert-danger" role="alert">
                      <strong>{{ error }}</strong>
                    </div>
                  </div>
                  {% endfor %}
                  <div class="form-group">
                    <button
                      class="btn btn-primary btn-user btn-block"
                      type="submit"
                    >
                      Send link
                    </button>
                  </div>
                  {% for error in form.non_field_errors %}
                  <div class="form-group">
                    <div class="alert alert-danger" role="alert">
                      <strong>{{ error }}</strong>
                    </div>
                  </div>
                  {% endfor %}
                </form>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
  </body>
</html>
