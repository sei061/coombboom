{% extends 'base.html' %}
{% block content %}

<form class="user" method="post">
    {% csrf_token %}

    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Coombboom - Profil</title>
    </head>
    <body>
    <h1>
        Profil
        <br/>
        <br/>
        <div class="form-group row">

            <input type="hidden"
                   name="user_id"
                   value="{{ user.id }}"
            />

            <div class="col-sm-6 mb-3 mb-sm-0">
                <input
                        type="text"
                        class="form-control form-control-user bg-gradient-dark-highlight"
                        id="profile_first_name"
                        name="profile_first_name"
                        required=""
                        value="{{ user.first_name }}"
                />
            </div>

            <div class="col-sm-6 mb-3 mb-sm-0">
                <input
                        type="text"
                        class="form-control form-control-user bg-gradient-dark-highlight"
                        id="profile_last_name"
                        name="profile_last_name"
                        required=""
                        value="{{ user.last_name }}"
                />
            </div>


        </div>


        <div class="form-group">
            <input
                    type="text"
                    class="form-control form-control-user bg-gradient-dark-highlight"
                    id="profile_username"
                    name="profile_username"
                    required=""
                    value="{{ user.username }}"

            />
        </div>

        <div class="form-group">
            <input
                    type="text"
                    class="form-control form-control-user bg-gradient-dark-highlight"
                    id="profile_email"
                    name="profile_email"
                    required=""
                    value="{{ user.email }}"

            />
        </div>
        <div class="form-group">
            <input
                    type="text"
                    class="form-control form-control-user bg-gradient-dark-highlight"
                    id="profile_phonenumber"
                    name="profile_phonenumber"
                    required=""
                    value="{{ user.phone_number }}"

            />
        </div>

        <div class="form-group-row">
            <button id="button"
                    class="btn btn-primary btn-user btn-block"
                    type="submit" name="button" value="alter"
            >
                Endre
            </button>


        </div>

    </h1>
    </body>
    </html>

</form>
<hr/>

<div class="text-center">
    <a class="small" href="profile">Tilbake</a>
</div>
{% endblock %}
